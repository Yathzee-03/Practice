      <form action="">
        <h1>REPORT LOST ITEM FORM</h1>
        <p>Fill out the fields with correct information</p>
        <fieldset>
            <label for="" class="form-label">Item:
                <input class="form-control" type="text" id="surrender-item" name="surrender-item" required >  
            </label>
            <label for="">Date Lost
                <input class="form-control" type="date" id="surrender-date" name="surrender-date" value="" required>
            </label>
            <label for="">Place where item is lost:
                <input class="form-control" type="text" id="surrender-place" name="surrender-place" required>
            </label>
            <label for="">Other description for the item (Optional):
                <textarea class="form-control" name="surrender-description" id="surrender-description" cols="30" rows="3" placeholder="Other description"></textarea>
            </label>
        </fieldset>
        <fieldset>
            <div class="container">
                <div id="container-1">
                    <label for="name">Name:
                        <input class="form-control" type="text" id="name" name="name" placeholder="Name" required>
                    </label>
                </div>
                <div id="container-2">
                    <label for="contact-number">Contact Number 
                        <input class="form-control" type="text" id="contact-details" name="contact-details" placeholder="Contact Number" required>
                    </label>
                </div>
            </div>
            <label for="email">Email
                <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Item's Picture
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </label>
        </fieldset>
