<body>
    <h1><center>Lost or Retrieval Form</center></h1>

    <div class="container text-center" style="background-color: #f0f0f0; width: 900px;">
        
            <p>Item</p>
            <input type="text"><br><br>

            <input type="text"><br><br>

            <input type="text"><br><br>

            <input type="text" style="width: 700px; height: 150px;">
            <br><br>

    </div>

        <input type="radio" id="MissingItem">
        <label for="MissingItem">
            Missing Item
        </label><br>
        <input type="radio" id="SurrenderItem">
        <label for="SurrenderItem">
            Surrender Item
        </label>
    </div>
    <div class="form-check" style="margin-left: 250px;">
        
    </div>
        <button type="button" class="btn btn-success" style="margin-left: 1250px;" >Submit</button>
